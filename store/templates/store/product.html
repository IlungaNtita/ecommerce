{% extends 'store/main.html' %}
{% load static %}
{% block content %}
  <!--Main layout-->
  <main class="mt-5 pt-4">
    <div class="container dark-grey-text mt-5">

      <!--Grid row-->
      <div class="row wow fadeIn">

        <!--Grid column image-->
        <!-- Carousel wrapper -->
        <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img class="d-block w-100" src="{{product.imageURL}}" alt="First slide">
            </div>
            {% if product.image2 %}
            <div class="carousel-item">
              <img class="d-block w-100" src="{{product.image2.url}}" alt="Second slide">
            </div>
            {% endif %}
            {% if product.image3 %}
            <div class="carousel-item">
              <img class="d-block w-100" src="{{product.image3.url}}" alt="Third slide">
            </div>
            {% endif %}
          </div>
          <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon text-dark" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
            <span class="carousel-control-next-icon text-dark" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
<!-- Carousel wrapper -->
        <!--Grid column image-->

        <!--Grid column-->
        <div class="col-md-6 mb-4">
<br>
          <!--Content-->
          <div class="p-6">
            <h1>
              ${{product.price|floatformat:2}}
            </h1>
            
            <p class="lead font-weight-bold"><strong>{{product.name}}</strong></p>

            <p class="text-warning">{{product.brand}}</p>
            <p>{{product.description}}</p>
    

            <button data-product="{{product.id}}" data-action="add" class="btn btn-outline-secondary add-btn update-cart">Add to Cart</button>

          </div>
          <!--Content-->

        </div>
        <!--Grid column-->

      </div>
      <!--Grid row-->

      <hr>

    </div>
  </main>
  <!--Main layout-->
{% endblock content %}
